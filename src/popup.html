<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Renaiss Auto Bid Bot</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h2>Renaiss Auto Bid Bot</h2>
                <p class="developer-credit">Developed by This Is All You Need</p>
            </div>
            <div id="nft-listener-status-compact">
                <div style="display: flex; align-items: center; margin-bottom: 8px;">
                    <div id="connection-indicator-compact" class="disconnected"></div>
                    <span id="connection-text-compact">Disconnected</span>
                </div>
                <div style="font-size: 11px; color: #94A3B8; text-align: right;">
                    <div id="endpoint-value-compact">â€”</div>
                </div>
            </div>
        </div>
        <div class="setting">
            <label for="risk-taker-checkbox">
                <input type="checkbox" id="risk-taker-checkbox">
                Risk Taker
            </label>
            <div class="description-box">
                <span class="description-text">When enabled, targets ~100 bid points/day (high risk). Disabled: ~20 bid points/day (stable).</span>
            </div>
        </div>
        <div class="setting">
            <label for="dont-close-checkbox">
                <input type="checkbox" id="dont-close-checkbox">
                Don't Close Window
            </label>
            <div class="description-box">
                <span class="description-text">Prevents the window from closing after scanning is complete.</span>
            </div>
        </div>
        <div class="setting">
            <button id="reloadButton">Re-scan Page</button>
            <div class="description-box">
                <p class="description-text button-description">Scans the current marketplace page to offer on all available cards.</p>
            </div>
        </div>
        <div class="setting">
            <label for="userAddress" style="margin-bottom: 4px; font-weight: 600; width: 100%;">
                Wallet Address
                <span id="addressSaved" class="address-saved-indicator" aria-live="polite"></span>
            </label>
            <input type="text" id="userAddress" placeholder="0x..." />
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
